<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Traveller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="https://github.com/jcs98/epidemic-simulator" target="_blank" class="navbar-brand">
            Epidemic Simulator
        </a>
        <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Controls -->
                <div class="row mt-3">

                    <div class="col">
                        <label for="PHI">Probability of Contraction [P(H->I)]</label>
                        <div id="PHI-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="PHI-slider" class="custom-range" min="0" max="100" value="" step="1">
                    </div>

                    <div class="col">
                        <label for="PID">Mortality Rate [P(I->D)]</label>
                        <div id="PID-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="PID-slider" class="custom-range" min="0" max="100" value="" step="1">
                    </div>

                    <div class="col">
                        <label for="P_DETECTION">Probability of Detection</label>
                        <div id="P_DETECTION-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="P_DETECTION-slider" class="custom-range" min="0" max="100" value=""
                            step="1">
                    </div>

                    <div class="col">
                        <label for="REPULSE">Social Distancing</label>
                        <div id="REPULSE-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="REPULSE-slider" class="custom-range" min="0" max="100" value=""
                            step="1">
                    </div>

                    <div class="col">
                        <label for="PTRAVEL">Travel Probability</label>
                        <div id="PTRAVEL-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="PTRAVEL-slider" class="custom-range" min="0" max="100" value=""
                            step="1">
                    </div>


                    <div class="col">
                        <label for="FPS">Simulation Speed</label>
                        <div id="FPS-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="FPS-slider" class="custom-range" min="1" max="24" value="" step="1">
                    </div>

                    <div class="col">
                        <div class="playpause" title="[shortcut] press 'SPACE'">
                            <input type="checkbox" value="None" id="playpause" name="check" />
                            <label for="playpause" tabindex=1></label>
                        </div>
                    </div>

                    <div class="col">
                        <button id="reset" class="btn btn-primary mt-2" title="[shortcut] press 'R'">Reset</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="mr-4">
            <a href="https://github.com/jcs98/GeneticTraveller" target="_blank">GitHub</a>
        </div>
    </nav>

    <div class="container-fluid d-flex">
        <div id="canvas-container" style="margin: 0 auto;"></div>
        <div id="graph-container" style="margin: 0 auto;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="utils.js"></script>
    <script src="controller.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
</body>

</html>
