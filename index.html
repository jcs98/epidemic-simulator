<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epidemic Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a id="app-name" class="navbar-brand">
            Epidemic Simulator
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="container-fluid">
                <!-- Controls -->
                <div class="row mt-3">

                    <div class="col-md">
                        <label for="PHI-slider">Contraction</label>
                        <div id="PHI-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="PHI-slider" class="custom-range" min="0" max="5" value="" step="1">
                    </div>

                    <div class="col-md">
                        <label for="PID-slider">Mortality</label>
                        <div id="PID-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="PID-slider" class="custom-range" min="0" max="10" value="" step="1">
                    </div>

                    <div class="col-md">
                        <label for="P_DETECTION-slider">Isolation</label>
                        <div id="P_DETECTION-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="P_DETECTION-slider" class="custom-range" min="0" max="10" value=""
                            step="1">
                    </div>

                    <div class="col-md">
                        <label for="REPULSE-slider">Social Distancing</label>
                        <div id="REPULSE-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="REPULSE-slider" class="custom-range" min="0" max="70" value=""
                            step="10">
                    </div>

                    <div class="col-md">
                        <label for="PTRAVEL-slider">Travel</label>
                        <div id="PTRAVEL-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="PTRAVEL-slider" class="custom-range" min="0" max="90" value=""
                            step="10">
                    </div>

                    <div class="col-md">
                        <label for="PCENTRAL_LOCATIONS-slider">Central Locations</label>
                        <div id="PCENTRAL_LOCATIONS-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="PCENTRAL_LOCATIONS-slider" class="custom-range" min="0" max="5" value=""
                            step="1">
                    </div>

                    <div class="col-md">
                        <label for="FPS-slider">Simulation Speed</label>
                        <div id="FPS-value" class="badge badge-primary float-right"></div>
                        <input type="range" id="FPS-slider" class="custom-range" min="1" max="24" value="" step="1">
                    </div>

                </div>

            </div>
        </div>

        <button id="reset" class="btn btn-primary mt-2 mx-4" title="[shortcut] press 'R'">Reset</button>

        <div class="playpause mt-2 mx-4" title="[shortcut] press 'SPACE'">
            <input type="checkbox" value="None" id="playpause" name="check" />
            <label for="playpause" tabindex=1></label>
        </div>

        <div class="mr-4">
            <a href="https://github.com/jcs98/GeneticTraveller" target="_blank">GitHub</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="canvas-container"></div>
            </div>

            <div class="col text-center">
                <h5 class="text-white mt-4">
                    Healthy: <strong class="mr-5" id="healthy-count"></strong>
                    Infected: <strong class="mr-5" id="infected-count"></strong>
                    Deceased: <strong class="mr-5" id="deceased-count"></strong>
                </h5>
                <h4 class="text-white mt-4" id="eradicated"></h4>

                <div id="graph-container" class="mt-4 px-md-5"></div>
            </div>

        </div>
    </div>

    <div class="container-fluid text-center text-muted pb-4">
        [ This is just a simulation and does not represent any real
        world data or situations in any way. ]
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="utils.js"></script>
    <script src="controller.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
</body>

</html>
